<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Simran ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .box {
        background: white;
        padding: 40px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        z-index: 5;
    }

    h1 {
        color: #ff4d6d;
    }

    .buttons {
        margin-top: 20px;
        position: relative;
        height: 70px;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    #yes {
        background: #ff4d6d;
        color: white;
        z-index: 10;
        position: relative;
    }

    #no {
        background: #aaa;
        color: white;
        position: absolute;
        left: 140px;
    }

    #counter {
        margin-top: 15px;
        color: #555;
        display: none;
    }

    #finalMsg {
        display: none;
        font-size: 26px;
        color: #ff4d6d;
        margin-top: 20px;
    }

    /* popup */
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        display: none;
        z-index: 20;
    }

    /* hearts */
    .heart {
        position: absolute;
        font-size: 20px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        from { transform: translateY(100vh); }
        to { transform: translateY(-10vh); }
    }
</style>
</head>

<body>

<!-- üéµ Background Music -->
<audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5f5b5c2c88.mp3">
</audio>

<div class="box">
    <h1>Hey Simran üíñ</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
        <button id="yes">Yes ‚ù§Ô∏è</button>
        <button id="no">No üôà</button>
    </div>

    <div id="counter">You tried to say NO 0 times üòè</div>
    <div id="finalMsg">YAYYY!! üíï You said YES üòç</div>
</div>

<div class="popup" id="popup">
    <h3>Did you mean YES?! üòÑ</h3>
</div>

<script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const counter = document.getElementById("counter");
    const popup = document.getElementById("popup");
    const finalMsg = document.getElementById("finalMsg");
    const music = document.getElementById("music");

    let noCount = 0;
    let scale = 1;

    // Start music on first click (browser-safe)
    document.addEventListener("click", () => {
        if (music.paused) {
            music.volume = 0.4;
            music.play().catch(()=>{});
        }
    }, { once: true });

    function handleNo() {
        noCount++;
        counter.style.display = "block";
        counter.innerText = `You tried to say NO ${noCount} times üòè`;

        popup.style.display = "block";
        setTimeout(() => popup.style.display = "none", 800);

        // move NO
        const x = Math.random() * 300 - 150;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;

        // grow YES
        scale += 0.35;
        yesBtn.style.transform = `scale(${scale})`;

        // fullscreen YES
        if (scale >= 4) {
            yesBtn.style.position = "fixed";
            yesBtn.style.top = "0";
            yesBtn.style.left = "0";
            yesBtn.style.width = "100vw";
            yesBtn.style.height = "100vh";
            yesBtn.style.borderRadius = "0";
            yesBtn.style.fontSize = "48px";
        }
    }

    // desktop + mobile
    noBtn.addEventListener("mouseenter", handleNo);
    noBtn.addEventListener("touchstart", handleNo);

    yesBtn.addEventListener("click", () => {
        finalMsg.style.display = "block";
    });

    // floating hearts
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerText = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        h.style.fontSize = (Math.random() * 10 + 15) + "px";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 400);
</script>

</body>
</html>
